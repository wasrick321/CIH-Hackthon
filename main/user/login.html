<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login - GenGuard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-br from-purple-100 to-pink-200">
  <div class="bg-white p-10 rounded-lg shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-purple-700">Personal Login</h2>
    <form onsubmit="return userLogin(event)">
      <input type="email" id="user-email" placeholder="Email" class="w-full px-4 py-2 mb-4 border rounded-lg">
      <input type="password" id="user-password" placeholder="Password" class="w-full px-4 py-2 mb-4 border rounded-lg">
      <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-lg font-semibold">Login</button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-500">Hint: user@demo.com / user123</p>
  </div>

  <script>
    function userLogin(event) {
      event.preventDefault();
      const email = document.getElementById('user-email').value;
      const password = document.getElementById('user-password').value;
      if (email === 'user@demo.com' && password === 'user123') {
        window.location.href = '../user_site/html.html';
      } else {
        alert('Invalid credentials.');
      }
    }
  </script>
</body>
</html>
